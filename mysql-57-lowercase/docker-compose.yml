version: '3'
services:
  mysql_57_lowercase:
    container_name: mysql_57_lowercase
    image: amd64/mysql:5.7
    volumes:
    - /Users/daviddew/Documents/Repositories/Docker-Compose-For-Dev/mysql-57-lowercase/data:/var/lib/mysql
    restart: always
    environment:
    - MYSQL_ROOT_PASSWORD=root
    - MYSQL_DATABASE=base
    - MYSQL_USER=base
    - MYSQL_PASSWORD=base
    ports:
    - "3307:3306"
    command: mysqld --lower_case_table_names=1